name: J-Quants Auto Screener

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas numpy openpyxl xlrd

      - name: Debug Secrets
        env:
          JQ: ${{ secrets.JQUANTS_API_KEY }}
          LT: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LI: ${{ secrets.LINE_USER_ID }}
        run: |
          echo "■ 金庫の鍵の文字数チェック"
          echo "J-Quantsキー: ${#JQ} 文字"
          echo "LINEトークン: ${#LT} 文字"
          echo "LINEユーザーID: ${#LI} 文字"

      - name: Run batch script
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python batch.py

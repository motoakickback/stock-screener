name: J-Quants Auto Screener

on:
  schedule:
    # 毎日 日本時間17:00 (UTC 08:00) に自動実行
    - cron: '0 8 * * *'
  workflow_dispatch: # テスト用の手動実行ボタン

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas numpy openpyxl xlrd

      - name: Run batch script
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python batch.py
